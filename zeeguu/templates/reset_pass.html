{% extends "layout.html" %}

<!--{% set tab = "learning_center" %}-->

{% block body %}

<div class="col-md-offset-3 col-md-6">
    <div class="centered-inner-div">
        <h2>Reset Password</h2>

        <form id="reset_pass" class="form-horizontal" role="form" action="" method="post">

            {{ flash_messages() }}

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" name="reset_pass" value="reset_pass" class="btn btn-success">Reset Password</button>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
